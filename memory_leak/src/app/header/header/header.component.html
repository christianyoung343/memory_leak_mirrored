<!-- okay, starting with publishing the dev branch -->
<ng-container>
    <div *ngIf="uServ.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
    </div>
    <ng-template #authenticated>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/ask">Have a Question?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/search">Search Questions</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto my-2 order-0 order-md-1 position-relative">
                <a class="mx-auto" href="#">
                    <img src="../../../assets/img/memoryleaklogo.jpg" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
                <ul class="navbar-nav mr-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="uServ.signOut()">Account Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </ng-template>
    <ng-template #guest>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0">
            </div>
            <div class="mx-auto my-2 order-0 order-md-1 position-relative">
                <a class="mx-auto" href="#">
                    <img src="../../../assets/img/memoryleaklogo.jpg" class="rounded-circle">
                </a>
            </div>
            <div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
            </div>
        </nav>
    </ng-template>
    
</ng-container>
