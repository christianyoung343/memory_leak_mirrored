<div class="container">
    <div class="card">
        <div class="card-header">
            <div id="spacer">
                <div id="user">
                    <h4 id="userLetter">{{userFirstLetter}}</h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h4>Your Currently Asked Questions</h4>
            <div *ngFor="let q of questions">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <a routerLink="../question/{{q.uid}}">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">{{q.title}}</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">{{q.body}}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
