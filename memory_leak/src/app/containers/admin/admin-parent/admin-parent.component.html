<ng-container>
	<div *ngIf="userService.user$ | async as user" class="alr">
		<ng-container>
			<section id="card-flow-section" class="card-section">
				<div id="questionCards">
					<ng-container *ngIf="
					flaggedQuestions && flaggedQuestions.length > 0;
					then hasQuestions;
					else noQuestions
					">
					</ng-container>

					<ng-template #hasQuestions>
						<ng-container *ngFor="let question of flaggedQuestions">
							<div class="container">
								<div class="row">
									<div class="col">
										<div class="card">
											<a routerLink="../question/{{ question.uid }}">
												<div class="card-header">
													<h5 class="card-title">
														{{ question.title }}
													</h5>
												</div>
											</a>
											<div class="card-body">
												<p class="card-text">
													{{ question.body }}
												</p>
												<hr>
												<h5 class="card-title">
													Reason for flagging:
												</h5>
												<ng-container *ngIf="reasons">
													<p class="card-text">
														{{ reasons[question.flag - 1] }}
													</p>
													<hr>
												</ng-container>
												<div class="row">
													<div class="col-6">
														<button class="btn" (click)="removeQuestion(question)">
															Remove
														</button>
													</div>
													<div class="col-6">
														<button class="btn" (click)="unflagQuestion(question)">
															Unflag
														</button>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</ng-container>
					</ng-template>

					<ng-template #noQuestions>
						<div class="card">
							<div class="card-body">
								<p class="card-text">
									There are no flagged questions.
								</p>
							</div>
						</div>
					</ng-template>
				</div>
			</section>
		</ng-container>
	</div>
	<ng-container>
