<div class="container">
    <div class="row">
        <h4>Answers</h4>
    </div>
    <div class="comments" *ngFor="let a of answers">
        <div class="card">
            <div class="row">
                <div class="col">
                    <p>{{a.body}}</p>
                    <div id="user" class="col-3">
                        <div *ngIf="question.anonymous; then anonymous else userName"></div>
                        <ng-template #userName><p>{{user.displayName}}</p></ng-template>
                        <ng-template #anonymous><p>Anonymous User</p></ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form>
        <textarea rows="3" class="inputBox" [(ngModel)]="newAnswerText" name="comment"></textarea><br>
        <button type="submit" (click)="updateAnswer(newAnswerText)">Add Answer</button>
    </form>
</div>
