<div class="container">
    <div class="row">
        <h4>Comments</h4>
    </div>
    <div class="row">
        <div class="col">
            <div class="comments" *ngFor="let c of comments">
                <!-- <b>{{c.userID}}</b> -->
                <p>{{c.commentText}}</p>
            </div>
            <form>
                <textarea rows = "3" class="inputBox" id="newCommentText" name="comment">
                </textarea>
                <br>
                <button type="submit">Add Comment</button>
            </form>
        </div>
    </div>
</div>
