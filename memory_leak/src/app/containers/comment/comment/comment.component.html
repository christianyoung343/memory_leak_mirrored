<div class="container">
    <div class="row">
        <h4>Comments</h4>
    </div>
    <!-- <div class="row"> -->
    <!-- <div class="col"> -->
    <div class="comments" *ngFor="let c of comments">
        <div *ngIf="commentOnAnswer; then answerComment else questionComment"></div>
        <ng-template #answerComment>
            <app-individual-comment [comment]="c" [isAnonymous]="false"></app-individual-comment> <!--FIXME: Add anonymous for comments on answers-->
        </ng-template>
        <ng-template #questionComment>
            <app-individual-comment [comment]="c" [isAnonymous]="question.anonymous&&(question.askerID==c.userID)"></app-individual-comment>
        </ng-template>
    </div>
<form>
    <textarea rows="1" class="inputBox" [(ngModel)]="newCommentText" name="comment"></textarea>
    <br>
    <button type="submit" (click)="addComment(newCommentText)">Add Comment</button>
</form>
<!-- </div> -->
<!-- </div> -->
</div>
