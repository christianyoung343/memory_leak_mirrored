<div class="container">
    <div class="row">
        <h4>Comments</h4>
    </div>
    <!-- <div class="row"> -->
    <!-- <div class="col"> -->
    <div class="comments" *ngFor="let c of comments">
        <div class="card">
            <div class="row">
                <div class="col-9">
                    <p>{{c.comment}}</p>
                </div>
                <div id="user" class="col-3">
                    <div *ngIf="question.anonymous; then anonymous else userName"></div>
                    <ng-template #userName><p>{{user.displayName}}</p></ng-template>
                    <ng-template #anonymous><p>Anonymous User</p></ng-template>
                </div>
            </div>
        </div>
    </div>
<form>
    <textarea rows="1" class="inputBox" [(ngModel)]="newCommentText" name="comment"></textarea>
    <br>
    <button type="submit" (click)="addComment(newCommentText)">Add Comment</button>
</form>
<!-- </div> -->
<!-- </div> -->
</div>
